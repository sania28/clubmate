<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - ClubMate</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="signupEmail" placeholder="Email" required />
      <div class="relative">
      <input type="password" id="signupPassword" placeholder="Password" required />
      <span class="toggle-password" onclick="togglePassword('signupPassword')"><i class="fa-regular fa-eye"></i></span>
      </div>
      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <span class="toggle-password" onclick="togglePassword('confirmPassword')"><i class="fa-regular fa-eye"></i></span>
      </div>
      <div class="error" id="confirmError"></div>

      <button type="submit" class="signup-button disabled">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="auth.js"></script>
</body>
</html>
